<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista e seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.
        <ul>
            <li type="square"><abbr title="Use a tag <code>">Parágrafos</abbr></li>
            <li type="square"><abbr title="<h1> até <h6>">Títulos</abbr></li>
            <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li type="square"><abbr title="Para isso usamos <abbr>">Abreviações</abbr></li>
            <li type="square"><abbr title="Usamos <code>">Códigos-fonte</abbr></li>
            <li type="square"><abbr title="Usasse a tag <ol> e <li>">Lista ordenada</abbr></li>
            <li type="square"><abbr title="Usasse a tag <ul> e <li>">Lista com demarcador</abbr></li>
        </ul>
    </p>
</body>
</html>
