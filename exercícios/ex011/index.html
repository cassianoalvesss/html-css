<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em múltiplas plataformas</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/photo-p.png" type="image/png">
        <source media="(max-width:1200px )" srcset="imagens/photo-m.png" type="image/png">
        <img src="imagens/photo-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reprodução de audio</h1>
    <p>De play no áudio e escute!</p>
    <audio preload="metadata" autoplay>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>
        Caso não consiga escutar o áudio, clique <strong><a  href="midias/guanacast-33.mp3" download="">aqui</a></strong> para baixar
    </p>
</body>
</html>
