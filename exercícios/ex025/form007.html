<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="">---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>	
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="istprof">
            <datalist id="istprof">
                <option>Administrador</option>
                <option value="LOG">Logística</option>
                <option value="DEV">Desenvolverdor</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

        <p><label for="imsg">Mensagem: <br> <textarea name="msg" id="imsg" cols="30" rows="10"></textarea></label></p>
    </form>
</body>
</html>
